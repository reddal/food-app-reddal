<div class="container text-center">
    <h1>Productos frescos</h1>
    <p>Hechos esta misma mañana pueden estar en tu casa esta tarde, pedí antes que se terminen</p>
    <div class="row">
        <ng-container *ngFor="let sweet of catalog$|async">
            <div class="col-xl-6 .col-lg-8 col-12" *ngIf="sweet.stock!==0">
                <div class="card my-2" style="width: 18rem;">
                    <img src="{{sweet.img_src}}" class="card-img-top" alt="{{sweet.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{sweet.name}}</h5>
                        <p class="card-text">{{sweet.description}}</p>
                        <p>disponibles: {{sweet.stock}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{sweet.type}}</li>
                        <li class="list-group-item">${{sweet.price}}</li>
                    </ul>
                    <div class="card-body">
                        <app-int-counter [(quantity)]=sweet.quantity [max]=sweet.stock></app-int-counter>
                    </div>
                    <div class="list-group"><button type="button" (click)="addToCart(sweet,sweet.quantity)"
                            class="btn btn-success">Al carrito</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
