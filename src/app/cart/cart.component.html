<div class="container">
    <h1>Tu carrito</h1>
    <ul>
        <li *ngFor='let sweet of cartList$|async'>{{sweet.name}} cantidad: {{sweet.quantity}} precio: ${{sweet.quantity*sweet.price}} </li>
        
        <li>Total: ${{totalPrice$["_value"]}}</li>
    </ul>
    <div class="text-center">
        <button type="button" class="btn btn-success">Comprar</button>
    </div>
</div>
